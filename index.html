<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment-4 | Job Application Tracker</title>

  <!-- Import tailwind css CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Import Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: "Geist", sans-serif;
      ;
    }
  </style>
</head>

<body class="bg-[#F8FAFC]">
  <header class="w-10/12 mx-auto mt-10">
    <!-- Head -->
    <h1 class=" font-bold text-[32px] mb-3">Job Application Tracker</h1>

    <!-- Container -->
    <div class="data_container grid grid-cols-3 gap-2.5 justify-between">

      <div class="bg-white p-5 rounded-lg">
        <p>Total</p>
        <p id="total_count" class="font-bold text-2xl">0</p>
      </div>

      <div class="bg-white p-5 rounded-lg">
        <p>Interview</p>
        <p id=" " class="text-green-600 font-bold text-2xl">0</p>
      </div>

      <div class="bg-white p-5 rounded-lg">
        <p>Rejected</p>
        <p class="text-red-600 font-bold text-2xl">0</p>
      </div>

    </div>
  </header>

  <!-- Horizontal line -->
  <hr class="w-10/12 mx-auto text-[#E6E7E9] my-5">

  <main class="w-10/12 mx-auto">

    <!-- Available Jobs Container -->
    <div class="available_job_container flex justify-between mb-6">

      <div class="available_jobs">
        <p class="font-semibold text-2xl">Available Jobs</p>
      </div>

      <div class="job_count">
        <p id="job_count" class="font-bold text-2xl">0 Jobs</p>
      </div>

    </div>

    <!-- 3 buttons -->
     <div class="buttons flex gap-3">

      <!-- button-1 -->
        <button id="all_btn" class="py-2.5 px-8 bg-blue-500 text-white rounded-lg">All</button>
    
      <!-- button-2 -->
        <button id="interview_btn" class="py-2.5 px-8 bg-white text-gray-500 rounded-lg">Interview</button>
     
      <!-- button-3 -->
        <button id="reject_btn" class="py-2.5 px-8 bg-white text-gray-500 rounded-lg">Rejected</button>
     
     </div>

  </main>
</body>

</html>
