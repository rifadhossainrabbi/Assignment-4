<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment-4 | Job Application Tracker</title>

  <!-- Import tailwind css CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Import Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: "Geist", sans-serif;
      ;
    }
  </style>
</head>

<body class="bg-[#F8FAFC]">
  <header class="w-10/12 mx-auto mt-10">
    <!-- Head -->
    <h1 class=" font-bold text-[32px] mb-3">Job Application Tracker</h1>

    <!-- Container -->
    <div class="data_container grid grid-cols-3 gap-2.5 justify-between">

      <div class="bg-white p-5 rounded-lg">
        <p>Total</p>
        <p id="total_count" class="font-bold text-2xl">0</p>
      </div>

      <div class="bg-white p-5 rounded-lg">
        <p>Interview</p>
        <p id=" " class="text-green-600 font-bold text-2xl">0</p>
      </div>

      <div class="bg-white p-5 rounded-lg">
        <p>Rejected</p>
        <p class="text-red-600 font-bold text-2xl">0</p>
      </div>

    </div>
  </header>
</body>

</html>
